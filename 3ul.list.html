<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p2>좋아하는 과일</p2>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>

    </ul>
    <ul type="circle">
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
    </ul>
    <ol type="i">
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
    </ol>
    <ol type="I">
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
    </ol>
    <ol type="0">
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
    </ol>
    <h2>좋아하는 음식</h2>
    <ul>
        <li>조개</li>
        <li>라면</li>
        <li>김밥</li>
    </ul>
    <dt>커피</dt>
    <dd>-따듯한아이스아메카노</dd>
    <dd>-오늘의커피</dd>
    <dd>-시원한 아이스라떼</dd>
</body>

</html>
